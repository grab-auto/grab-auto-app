<!DOCTYPE html>
<html>
<head>
  <title>Grab Auto Now</title>
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="styles/style.css"/>
</head>
<body ng-app="grabAutoAppApp">
  <div class="header">
    <div class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 logo nopadding">
            <a href="#/"><img src="images/logo-banner.png" width="150px" /></a>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 left-shadow">
              <form class="navbar-form navbar-left" role="search">
                <div class="input-group">
                  <input type="text" class="form-control" size="45" placeholder="Search Your Next Car">
                  <span class="input-group-btn"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button></span>
                </div><!-- /input-group -->
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div ng-view=""></div>
  </div>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>

  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/about.js"></script>
  <script src="scripts/controllers/showinfo.js"></script>
</body>
</html>
